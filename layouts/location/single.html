{{ define "main" }}
<!-- Main -->
<section id="main" style="max-width: 35em; padding: 1.5em; width:100%">
    <header>
        <h1 class="lined-text" id="title">{{ .Title }}</h1>
    </header>
    <div>
        <article id="content">
            {{ .Content }}
        </article>
    </div>
</section>
{{ end }}
